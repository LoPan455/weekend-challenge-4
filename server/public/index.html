<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Weekend 4 Challenge: To-Do List</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/sweetalert.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans" >
  <script src="/vendor/jquery.js" charset="utf-8"></script>
  <script src="/vendor/sweetalert.min.js" type="text/javascript"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
</head>
<body>
  <h1>To Do List</h1>
  <div id="addTask">
    <form id='newTaskForm'>
      <label id="inputLabel" for="taskNameInput">New Task Name: </label>
      <input type="text" id="taskNameInput" placeholder="task name">
      <button type="button" id="newTaskSubmitButton" name="button">Submit</button>
    </form>
  </container>

  <table id="taskTable">
    <thead id="taskTableHeaders">
    <tr>
      <th>To Do Item</th>
      <th>Complete?</th>
      <th>Delete?</th>
    </tr>
    </thead>
    <tbody id="taskItems">
    </tbody>
  </table>

</body>
</html>
