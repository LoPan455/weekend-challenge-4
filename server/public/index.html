<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Weekend 4 Challenge: To-Do List</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="/vendor/jquery.js" charset="utf-8"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
</head>
<body>
  <h1>To Do List</h1>

  <container id="addTask">
    <form id='newTaskForm'>
      <label for="taskNameInput">New Task Name: </label>
      <input type="text" id="taskNameInput" placeholder="task name">
      <button type="button" id="newTaskSubmitButton" name="button">Submit</button>

    </form>
  </container>

  <container id="incompleteTasks">
    <table id>
      <thead id="taskTableHeaders">
      <tr>
        <th>To Do Item</th>
        <th>Complete?</th>
        <th>Delete?</th>
      </tr>
      </thead>
      <tbody id="taskItems">
      </tbody>
    </table>
  </container>

  <container id="completedTasks">
    <label for="testCheckbox">Test Checkbox</label>
    <input type="checkbox" id="testCheckbox"name="testCheckbox" value="">
  </container>
</body>
</html>
