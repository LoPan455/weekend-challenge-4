<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Weekend 4 Challenge: To-Do List</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="/vendor/jquery.js" charset="utf-8"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
</head>
<body>
  <h1>To Do List</h1>

  <container id="addTask">
    <form id='newTaskForm'>
      <label for="taskNameInput">New Task Name: </label>
      <input type="text" id="taskNameInput" placeholder="task name">

    </form>
  </container>

  <container id="incompleteTasks">
    <table id=toDoItemGrid>
      <tr class="toDoListHeaders">
        <th>To Do Item</th>
        <th>Complete?</th>
        <th>Delete?</th>
      </tr>
      <tr>
        <td>Clean Car</td>
        <td><button type="button" name="button">Completed!</button></td>
        <td><button type="button" name="button">Delete</button></td>
      </tr>
    </table>
  </container>
  <container id="completedTasks"
</body>
</html>
