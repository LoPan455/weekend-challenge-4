<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Weekend 4 Challenge: To-Do List</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="/vendor/jquery.js" charset="utf-8"></script>
  <script src="/scripts/client.js" charset="utf-8"></script>
</head>
<body>
  <h1>To Do List</h1>

  <container id="addTask">
    <form id='newTaskForm'>
      <label for="taskNameInput">New Task Name: </label>
      <input type="text" id="taskNameInput" placeholder="task name">
      <button type="button" id="newTaskSubmitButton" name="button">Submit</button>

    </form>
  </container>

  <container id="incompleteTasks">
    <table id>
      <thead id="taskTableHeaders">
      <tr>
        <th>To Do Item</th>
        <th>Complete?</th>
        <th>Delete?</th>
      </tr>
      </thead>
      <tbody id="taskItems">
      </tbody>
    </table>
  </container>

  <container id="completedTasks">

  </container>

  <!-- Modal for delete confirm -->
  <div id="deleteConfim" class="modal">
    <!--Modal Content-->
    <div class="modal-content">
      <div class="modalResponse">
        <span id="noResponse">No</span>
      </div>
      <div class="modalResponse">
        <span id="yesResponse">Yes</span>
      </div>
      <p>
        Are you sure you want to delete this task
      </p>
    </div>

  </div>
</body>
</html>
